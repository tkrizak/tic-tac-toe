<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="title">Tic Tac Toe</h1>
      </div>
    </header>
    <main>
      <div class="gameboard__container container">
        <div class="gameboard" id="gameboard">
          <div class="square" id="square-0"></div>
          <div class="square" id="square-1"></div>
          <div class="square" id="square-2"></div>
          <div class="square" id="square-3"></div>
          <div class="square" id="square-4"></div>
          <div class="square" id="square-5"></div>
          <div class="square" id="square-6"></div>
          <div class="square" id="square-7"></div>
          <div class="square" id="square-8"></div>
        </div>
        <div class="controls">
          <input type="text" id="player1" placeholder="Play 1 Name" />
          <input type="text" id="player2" placeholder="Play 2 Name" />
          <button id="start-button">Start Game</button>
          <button id="restart-button">Restart Game</button>
        </div>
        <div id="message"></div>
        <div id="result-display"></div>
      </div>
    </main>
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
