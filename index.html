<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <h1 class="title">Tic Tac Toe</h1>
      </div>
    </header>
    <main>
      <section class="game">
        <div class="game__container container">
          <div class="game__board">
            <div class="game__player" id="player1"></div>
            <div class="game__grid" id="gameboard">
              <div class="game__square" id="square-0"></div>
              <div class="game__square" id="square-1"></div>
              <div class="game__square" id="square-2"></div>
              <div class="game__square" id="square-3"></div>
              <div class="game__square" id="square-4"></div>
              <div class="game__square" id="square-5"></div>
              <div class="game__square" id="square-6"></div>
              <div class="game__square" id="square-7"></div>
              <div class="game__square" id="square-8"></div>
            </div>
            <div class="game__player" id="player2"></div>
          </div>
          <div class="game__controls">
            <div class="game__controls__content">
              <input type="text" id="player1-input" placeholder="Play 1 Name" />
              <input type="text" id="player2-input" placeholder="Play 2 Name" />
              <button id="start-button">Start Game</button>
              <button id="restart-button">Restart Game</button>
            </div>
          </div>
          <div class="game__result" id="result"></div>
        </div>
      </section>
    </main>
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
